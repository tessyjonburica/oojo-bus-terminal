# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/oojo_bus_terminal
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Data initialization
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data.sql

# JWT Configuration
jwt.secret=oojo-bus-terminal-secret-key-2024-very-secure-and-long-secret-key
jwt.expiration=86400000

# Server Configuration
server.port=8080

# CORS Configuration
cors.allowed-origins=http://localhost:3000,https://vercel.com/tessyjonburicas-projects/v0-oojo-bus-terminal-frontend
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# Logging
logging.level.com.oojo.busreservation=INFO
logging.level.org.springframework.security=DEBUG
